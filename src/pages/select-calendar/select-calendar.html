<ion-header>
	
  <ion-toolbar>
    <ion-navbar>
    <ion-title>Whats a Date?</ion-title>
    <ion-buttons start>
      <button ion-button (click)="back()">
        <span ion-text color="primary" >Back</span>
      </button>
      <button ion-button (click)="next()">
        <span ion-text color="primary" >Next</span>
        <ion-icon name="next" ></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
		  <ion-label>Whats a Date?</ion-label>
		  <ion-thumbnail item-start>
		        <img src="/assets/imgs/whats.jpg">
		  </ion-thumbnail>
		</ion-item>
		  <ion-item>
		    <ion-label>Date</ion-label>
		      <ion-thumbnail item-start>
		        <img src="/assets/imgs/calendar.png">
		      </ion-thumbnail>
		    
  				<ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="dateSelected"></ion-datetime>

		  </ion-item>
		
	</ion-list>
</ion-content>
