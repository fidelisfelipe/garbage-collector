<ion-header>
	
  <ion-toolbar>
    <ion-navbar>
    <ion-title>Whats a Type?</ion-title>
    <ion-buttons start>
      <button ion-button (click)="back()">
        <span ion-text color="primary" >Back</span>
      </button>
      <button ion-button (click)="next()">
        <span ion-text color="primary" >Next</span>
        <ion-icon name="next" ></ion-icon>
      </button>
    </ion-buttons>
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>


	<ion-list radio-group>
		<ion-item>
		  <ion-label>Whats a Type?</ion-label>
		  <ion-thumbnail item-start>
		        <img src="/assets/imgs/whats.jpg">
		  </ion-thumbnail>
		</ion-item>
		  <ion-item>
		    <ion-label>Plastics</ion-label>
		      <ion-thumbnail item-start>
		        <img src="/assets/imgs/plastics.png">
		      </ion-thumbnail>
		    <ion-radio checked="true" value="Plastics"></ion-radio>
		  </ion-item>
		
		  <ion-item>
		    <ion-label>Paper</ion-label>
		      <ion-thumbnail item-start>
		        <img src="/assets/imgs/paper-cardboard.png">
		      </ion-thumbnail>
		    <ion-radio value="Paper"></ion-radio>
		  </ion-item>
		
		  <ion-item>
		    <ion-label>Metals</ion-label>
		      <ion-thumbnail item-start>
		        <img src="/assets/imgs/metals.png">
		      </ion-thumbnail>
		    <ion-radio value="Metals" ></ion-radio>
		  </ion-item>

		  <ion-item>
		    <ion-label>Glass</ion-label>
		      <ion-thumbnail item-start>
		        <img src="/assets/imgs/glass.png">
		      </ion-thumbnail>
		    <ion-radio value="Glass" disabled="true"></ion-radio>
		  </ion-item>
		  
		  <ion-item>
		    <ion-label>Eletronics</ion-label>
		      <ion-thumbnail item-start>
		        <img src="/assets/imgs/eletronics.png">
		      </ion-thumbnail>
		    <ion-radio value="Eletronics" disabled="true"></ion-radio>
		  </ion-item>
	</ion-list>
</ion-content>
